<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit Hotel</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2">
    <h2>Edit Hotel</h2>
    <h5>Available to change hotel's credentials</h5>
</div>
<br>
<div>
    <form class="form-horizontal" th:action="@{|/hotels/${hotel.id}/update|}" th:object="${hotel}" method="post">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="hotel-name">Hotel name:</label>
            <div class="col-sm-3">
                <input class="form-control" id="hotel-name" th:field="*{name}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="country">Country:</label>
            <div class="col-sm-3">
                <select class="form-control" id="country" name="country">
                    <span th:each="country : ${countries}">
                            <option th:if="${country.name().equals(hotel.country.name())}" th:value="${country}"
                                    th:selected="${true}"
                                    th:text="${country.name().substring(0, 1) + country.name().substring(1).toLowerCase()}"/>
                            <option th:unless="${country.name() == hotel.country}" th:value="${country}"
                                    th:text="${country.name().substring(0, 1) + country.name().substring(1).toLowerCase()}"/>
                        </span>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="city">City:</label>
            <div class="col-sm-3">
                <input class="form-control" id="city" th:field="*{city}" type="text"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">

                <br>
                <input class="btn btn-info" type="submit" style="width:80px" value="Update"/>
                <input class="btn btn" type="reset" style="width:80px; margin-left: 5px" value="Clear"/>
                <input name="id" th:value="*{id}" type="hidden"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
