<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Info about Room</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2 col-sm-4">
    <div>
        <h2>Details</h2>
        <br>
        <table class="table">
            <tr>
                <td>Hotel:</td>
                <td><b th:text="${room.hotel.getName()}"></b></td>
            </tr>
            <tr>
                <td>Number:</td>
                <td><b th:text="${room.number}"></b></td>
            </tr>
            <tr>
                <td>Price:</td>
                <td><b th:text="${room.price}"></b></td>
            </tr>
        </table>
        <span><a th:href="@{/rooms/all}">Go to Rooms List</a></span>
    </div>
</div>
</body>
</html>
