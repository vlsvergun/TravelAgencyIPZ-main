<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Login User</title>
</head>
<body>
<div th:replace="header-login"></div>
<div class="col-md-offset-2">
    <h2>Login</h2>
</div>
<form class="form-horizontal" method="post" action="/auth/login">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="username">E-mail:</label>
        <div class="col-sm-3">
            <input type="text" id="username" name="username" class="form-control" placeholder="email" required>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password:</label>
        <div class="col-sm-3">
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            <br>
            <p><a style="color: #ee0a0a;" th:if="${param.error}">Invalid e-mail or password, please try again</a></p>
            <input type="submit" class="btn btn-info" style="width:80px" value="Sign in"/>
            <input type="reset" class="btn btn" style="width:80px; margin-left: 5px" value="Clear"/>
            <br>
            <br>
            <p>Don't have an account? <a th:href="@{/users/create}"> Register now!</a></p>
        </div>
    </div>
</form>
</body>
</html>
