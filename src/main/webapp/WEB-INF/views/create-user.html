<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Create an account</title>
</head>
<body>
<div th:replace="header-login"></div>
<div class="col-md-offset-2">
    <h2>Create an account</h2>
    <h5>Sign up, and we'll send the best deals to you</h5>
</div>
<br>
<form class="form-horizontal" th:action="@{/users/create}" th:object="${user}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="first-name">First name:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" th:field="*{firstname}" id="first-name" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="last-name">Last name:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" th:field="*{lastname}" id="last-name" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="email">Email:</label>
        <div class="col-sm-3">
            <input type="email" class="form-control" th:field="*{email}" id="email" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="password">Password:</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" th:field="*{password}" id="password" required/>
            <br>
            <br>
            <input type="submit" style="width:80px" class="btn btn-info" value="Register"/>
            <input type="reset" style="width:80px; margin-left: 5px" class="btn btn" value="Clear"/>
        </div>
    </div>
</form>
</body>
</html>
