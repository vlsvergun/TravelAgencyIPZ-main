<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>New room form</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2">
    <h2>Create a new room</h2>
    <h5>Choose hotel, set room number and price</h5>
</div>
<br>
<form class="form-horizontal" th:action="@{/rooms/create}" th:object="${room}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="hotelName">Hotel name:</label>
        <div class="col-sm-3">
            <select class="form-control" name="hotelName" id="hotelName">
                <option th:each="hotelName : ${hotelNames}" th:value="${hotelName}" th:text="${hotelName}"/>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="room-number">Room number:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" th:field="*{number}" id="room-number" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="price">Price:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" th:field="*{price}" id="price" required/>
            <br>
            <br>
            <input type="submit" style="width:80px" class="btn btn-info" value="Create"/>
            <input type="reset" style="width:80px" class="btn btn" value="Clear"/>
        </div>
    </div>
</form>
</body>
</html>
