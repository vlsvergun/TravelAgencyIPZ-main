<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>New hotel form</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2">
    <h2>Create a new hotel</h2>
    <h5>Mind a hotel name and choose a location</h5>
</div>
<br>
<form class="form-horizontal" th:action="@{/hotels/create}" th:object="${hotel}" method="post">

    <div class="form-group">
        <label class="col-sm-2 control-label" for="name">Hotel name:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" th:field="*{name}" id="name" required/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="country">Country:</label>
        <div class="col-sm-3">
            <select class="form-control" id="country" name="country">
                <option th:each="country : ${countries}" th:value="${country}" th:text="${country.name()
                            .substring(0, 1) + country.name().substring(1).toLowerCase()}"/>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="city">City:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" th:field="*{city}" id="city" required/>
            <br>
            <br>
            <input type="submit" style="width:80px" class="btn btn-info" value="Create"/>
            <input type="reset" style="width:80px; margin-left: 5px" class="btn btn" value="Clear"/>
        </div>
    </div>
</form>
</body>
</html>
